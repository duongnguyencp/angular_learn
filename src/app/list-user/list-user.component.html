<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">User List</div>
        <!-- Table -->
        <table class="table" style="border:solid;">
            <thead>
                <tr>
                    <th >ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>&nbsp;</th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>
                        
                        <button type="button" class="btn btn-primary" (click)="editUser(user)">Edit</button>
                        
                        <button type="button" class="btn btn-primary" (click)="removeUser(user)">Delete</button>
                        
                    </td>
                </tr>
              
            </tbody>
        </table>
    
    <form action="" method="POST" class="form-inline" role="form" *ngIf="isAddForm"> 
    
        <div class="form-group">
            <label class="sr-only" for="">Add New User</label><br/>
            <p>First Name: <input [(ngModel)]="currentUser.firstName" type="text" class="form-control" id="" placeholder="Input field"  [ngModelOptions]="{standalone: true}"></p>
            <p>Last Name: <input [(ngModel)]="currentUser.lastName" type="text" class="form-control" id="" placeholder="Input field" [ngModelOptions]="{standalone: true}"></p>
        </div>
    
        
    
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
    </form>
    <form action="" method="POST" class="form-inline" role="form" *ngIf="isEditForm"> 
    
        <div class="form-group">
            <label class="sr-only" for="">Edit User</label><br/>
            <p>First Name: <input type="string" class="form-control" id="" placeholder="Input field"></p>
            <p>Last Name: <input type="string" class="form-control" id="" placeholder="Input field"></p>
        </div>
    
        
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
